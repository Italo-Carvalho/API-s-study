<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" href="icon.ico" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <title>API's Teste</title>
</head>

<body>
  <!----CEP---->
  <div class="container align-self-center" style="margin-top: 50px; width: 300px;">
    <div style="text-align: center;">
      <p>DADOS DO CEP</p>
      <input type="number" id='inputcep' placeholder="Digite seu CEP">
      <input type="submit" onclick="cepcalc()">
      <ul id='cepform' class="list-group">
      </ul>
    </div>
  </div>
  <!-------->
  <div style="margin-top: 35px;height: 2.5px;width: 100%;background-color: gray;"></div>
  <!----MOEDA---->
  <div class="container align-self-center" style="text-align: center; margin-top: 50px;">
    <img src="./app/img/btc.png" width="150px" />
    <h1>R$ <span id="btc"></span></h1>
    <img src="./app/img/usd.png" width="150px" />
    <h1>R$ <span id="usd"></span></h1>
    <img src="./app/img/eur.png" width="150px" style="filter: invert(25%);" />
    <h1>R$ <span id="eur"></span></h1>
  </div>
  <!-------->
  <div style="margin-top: 35px;height: 2.5px;width: 100%;background-color: gray;"></div>
  <!----IP---->
  <div class="container align-self-center" style="margin-top: 45px; text-align: center;">
    <h1>INFORMAÇÕES DO IP</h1>
    <p>Seu IP: <span id="userIP"></span></p>
    <p>Continente: <span id="continente"></span></p>
    <p>País: <span id="pais"></span></p>
    <img id="bandeira" width="50px" src="" />
    <p>Estado: <span id="estado"></span></p>
    <p>Cidade: <span id="cidade"></span></p>

    <div id='map' style="height: 450px;width: 450px;" class="container align-self-center"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./app/config.js">
  </script>
</body>

</html>
